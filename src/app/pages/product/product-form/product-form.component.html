
<div class="container">
	<div class="row justify-content-center mt-4">
		<div class="col-md-6 card shadow p-3">
			<form [formGroup]="employeeForm">
				<div class="row">
					<div class="col-md-6">
						<label class="form-label" for="name">Name</label>
						<input type="text" class="form-control" id="name" formControlName="name" placeholder="name"> 
					</div>
					<div class="col-md-6">
						<label class="form-label" for="dob">Date Of Birth</label>
						<input type="date" class="form-control" id="name" formControlName="dob" placeholder="Date Of Birth"> 
					</div>
				</div>

				<div class="row mt-3">
					<div class="col-md-6">
						<label class="form-label" for="email">Email</label>
						<input type="text" class="form-control" id="email" formControlName="email" placeholder="email"> 
					</div>
					<div class="col-md-6">
						<div>
							<label class="form-label">Gender</label>
						</div>
						<span class="me-2">
							<input type="radio" class="form-check-input me-1" id="male" formControlName="gender"  value="Male"> 
							<label for="male">Male</label>
						</span>
						<span>
							<input type="radio" class="form-check-input me-1" id="female" formControlName="gender" value="Female">
							<label for="female">Female</label>
						</span>
					</div>
				</div>

				<div class="row mt-3">
					<div class="col-md-6">
						<label class="form-label" for="email">Hobbies</label>
							<div *ngFor="let hobby of hobbies; let i = index;" [formArrayName]="'hobby'">
								<input type="checkbox" class="form-check-input"  [formControl]="i"> 
								<label>{{hobby.label}}</label>
							</div>
					</div>
				
				</div>
			</form>
		</div>
	</div>
</div>
